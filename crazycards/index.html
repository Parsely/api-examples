    <body onload="">
      <script>
        // Parse.ly API root
        var baseUrl = 'http://api.parsely.com/v2/';

        //$.getJSON(url, callback);

        function buildUrl(base, endpoint, params) {
          var url = base + endpoint + "?" + $.param(params);
          url += "&callback=?";
          return url;
        }

        function callback(data, statusCode) {
          if (data != undefined) {
            $.each(data.data, function(i, datum) {
              //TODO: Generate snazzy looking list of posts ranked by page views.
              var postsDiv = $("#posts");
              postsDiv.html("");
              $.each(data.data, function(i, datum) {
                  console.log(datum);
                  var num = i + 1;
                  var rank = "<div class='rank'>"+num+"</div>"
                      thumb = "<a class='thumbnail' href='"+datum.url+"'><img src='" + datum.image_url + "'></a>",
                      hits = "<div style=''>views: "+datum._hits+"</div>",
                      title = "<div class='media-body'><h4>" + datum.title + "</h4></div>",
                      words = "<div class='words'>"+title+hits+"</div";
                  postsDiv.append("<div class='card'>"+rank+thumb+words+"</div>");
              });
            });
          } else {
            console.log("No API results");
          }
        }

        function getPosts(key, secret, limit) {
          var now = moment();
          day = now.format('YYYY-MM-DD');
          params = { apikey: key,
            secret: secret,
            limit: limit };
          apiUrl = buildUrl(baseUrl, 'analytics/posts', params);
          $.getJSON(apiUrl, callback);
        }

        // NOTE: only use this method if you want all your 
        // /analytics data to be publicly available.
        // TODO: modify to use credentials for your site.
        var apikey = creds.API_KEY;
        var secret = creds.API_SECRET;;

        //MAGIC NUMBER
        // 20 top posts.
        getPosts(apikey, secret, '20');

      </script>
