<html>
    <head>
        <title>Parse.ly API examples - Dynamic Beaconing with Custom Params.</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <body>

      <script>
        var TestNamespace = {
            // after PARSELY tracking code loads asynchronously
            handleParselyOnload: function() {
              // Send beacon with additional parameter subscription
              var url = document.location.href,
                  urlref = document.location.href;
              var data = {
                url: url,
                urlref: urlref,
                js: 1,
                action: "pageview",
                subscription: "premium"
              };
              PARSELY.beacon.trackPageView(data);
              return true;
            }
          };

        var PARSELY = {
          autotrack: false,
          onload: TestNamespace.handleParselyOnload
        };
      </script>

        <a href="https://github.com/Parsely/api-examples"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
